<!doctype html>
<html style="margin: 0; height: 100%;">
<head>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/vendor/leaflet/leaflet.css" />
  <link rel="stylesheet" href="/vendor/wax/theme/controls.css" />
  
</head>
<body style="margin: 0; height: 100%;">
  <div id="map" style="width:100%; height: 100%; padding: 0; margin: 0; border: 0;"></div>
  
   <!-- Javascript Libraries-->
   <!--  jQuery  --><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
   			        		<script>window.jQuery || document.write('<script src="/js/lib/jquery-1.7.1.min.js"><\/script>')</script>
   <!-- Leaflet  --><script src="/vendor/leaflet/leaflet.js"></script>
   <!-- Wax      --><script src='/vendor/wax/wax.leaf.js' type='text/javascript'></script>
   
   <script>
      wax.tilejson('/tile.jsonp', function(tilejson) {
        var map = new L.Map('map')
          .addLayer(new wax.leaf.connector(tilejson))
          .setView(new L.LatLng(37.751172,-122.430611), 12);
          
        wax.leaf.interaction()
          .map(map)
          .tilejson(tilejson)
          .on(wax.tooltip().animate(true).parent(map._container).events());

      });
   </script>
